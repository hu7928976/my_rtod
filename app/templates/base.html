<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/public/index.css') }}">
    <!--link rel="stylesheet" href="{{ url_for('static', filename='css/theme/theme.css') }}"-->
    {% block css %}{% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/util/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util/ajax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util/toast.js') }}"></script>
    {% block js %}{% endblock %}
</body>

</html>
